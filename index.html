<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./media/icons8-calculator-120(1).png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="tel" class="screen" title="screen"  placeholder="0">
            <div class="box">
                <div class="buttons">
                    <div id="n1"><i class="fa-solid fa-1"></i></div>
                    <div id="n2"><i class="fa-solid fa-2"></i></div>
                    <div id="n3"><i class="fa-solid fa-3"></i></div>
                    <div id="n4"><i class="fa-solid fa-4"></i></div>
                    <div id="n5"><i class="fa-solid fa-5"></i></div>
                    <div id="n6"><i class="fa-solid fa-6"></i></div>
                    <div id="n7"><i class="fa-solid fa-7"></i></div>
                    <div id="n8"><i class="fa-solid fa-8"></i></div>
                    <div id="n9"><i class="fa-solid fa-9"></i></div>
                    <div id="dot"> <i class="fa-solid fa-circle fa-xs"></i></div>
                    <div id="zero"><i class="fa-solid fa-0"></i></div>
                </div>
    
                <div class="operation">
                    <div id="del"><i class="fa-solid fa-delete-left"></i></div>
                    <div id="clear"><i class="fa-solid fa-eraser"></i>  </div>
                    <div id="sum"><i class="fa-solid fa-plus"></i></div>
                    <div id="d"><i class="fa-solid fa-minus"></i></div>
                    <div id="multi"><i class="fa-solid fa-multiply"></i></div>
                    <div id="dev"><i class="fa-solid fa-divide"></i></div>
                    <div id="sqrt"><i class="fa-solid fa-square-root-variable"></i></div>
                    <div id="half"><i class="fa-solid fa-divide"></i></div>
                    <div id="equal"><i class="fa-solid fa-equals"></i></div>
                </div>
            </div>
        </div>
        <audio src="./media/button-press-382713.mp3" controls></audio>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
