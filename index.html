<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./media/icons8-tic-tac-toe-96.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="tel" class="screen" title="screen"  placeholder="0">
            <div class="box">
                <div class="buttons">
                    <div id="n1">1</div>
                    <div id="n2">2</div>
                    <div id="n3">3</div>
                    <div id="n4">4</div>
                    <div id="n5">5</div>
                    <div id="n6">6</div>
                    <div id="n7">7</div>
                    <div id="n8">8</div>
                    <div id="n9">9</div>
                    <div id="dot">.</div>
                    <div id="zero">0</div>
                </div>
    
                <div class="operation">
                    <div id="del">Del</div>
                    <div id="clear">c</div>
                    <div id="sum">+</div>
                    <div id="d">-</div>
                    <div id="multi">*</div>
                    <div id="dev">/</div>
                    <div id="sqrt">√</div>
                    <div id="half">½</div>
                    <div id="equal">=</div>
                </div>
            </div>
        </div>
        <audio src="./media/mixkit-select-click-1109.wav" controls></audio>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
